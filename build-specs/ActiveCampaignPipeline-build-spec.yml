version: 0.2

env:
  git-credential-helper: yes

phases:
  install:
    commands:
      - npm install -g npm
      - yarn install
  build:
    commands:
      - yarn test
      - yarn cdk synthesize ActiveCampaignPipeline
      - yarn bump
      - git push --follow-tags origin v1-main

artifacts:
  base-directory: cdk.out
  files:
    - '**.*'
